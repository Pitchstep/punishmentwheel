<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wheel of fate</title>
  <!-- Pixel font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      text-shadow:
        0 0 2px #00bfff,
        0 0 4px #00bfff;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 16px;
      letter-spacing: 2px;
      color: white;
      text-shadow:
        0 0 3px #fff,
        0 0 6px #0ff,
        0 0 9px #0ff;
    }

    #wheel {
      position: relative;
      width: 420px;
      height: 420px;
      background: #222;
      border: 5px solid white;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 3px cyan);
      box-shadow:
        inset 0 0 6px #0ff,
        0 0 10px #0ff;
      border-radius: 0; /* sharp edges */
    }

    #wheelCanvas {
      width: 420px;
      height: 420px;
      image-rendering: pixelated;
      border: 4px solid white;
      background: black;
      display: block;
      margin: 0;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #0ff;
      filter: drop-shadow(0 0 6px cyan);
      animation: flicker 1.5s infinite;
      z-index: 10;
    }
    @keyframes flicker {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.7;}
    }

    #spinBtn {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 10px;
      border: 3px solid #0ff;
      background: black;
      color: #0ff;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow:
        0 0 3px cyan,
        0 0 6px cyan;
      transition: background 0.3s, color 0.3s;
      image-rendering: pixelated;
    }
    #spinBtn:hover:not(:disabled) {
      background: #0ff;
      color: black;
      text-shadow:
        none;
    }
    #spinBtn:disabled {
      border-color: #555;
      color: #555;
      cursor: not-allowed;
      text-shadow: none;
    }

    /* Modal styled like Undertale dialog box */
    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    #modalOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #modal {
      background: black;
      border: 4px solid white;
      box-shadow:
        0 0 8px cyan,
        inset 0 0 15px #0ff;
      max-width: 360px;
      padding: 20px 20px 40px 20px;
      font-size: 8px;
      line-height: 1.3;
      letter-spacing: 0.7px;
      color: #0ff;
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      position: relative;
      user-select: text;
      image-rendering: pixelated;
    }

    #modalClose {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 14px;
      font-weight: 900;
      color: #0ff;
      cursor: pointer;
      user-select: none;
      text-shadow:
        0 0 3px cyan,
        0 0 6px cyan;
      transition: color 0.3s;
    }
    #modalClose:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>seth's wheel of fate</h1>

  <div id="wheel">
    <canvas id="wheelCanvas" width="420" height="420"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinBtn">pray to rngesus</button>

  <div id="modalOverlay">
    <div id="modal">
      <div id="modalClose">&times;</div>
      <div id="modalText"></div>
    </div>
  </div>

  <!-- Audio: 8-bit style beep and chime -->
  <audio id="tickSound" src="SND_TXT1.wav" preload="auto"></audio>
  <audio id="dingSound" src="mus_sfx_eyeflash.wav" preload="auto"></audio>

  <script>
    function playSoundCloned(audioElement) {
  const sound = audioElement.cloneNode();
  sound.volume = 0.3; // Optional: adjust volume so overlapping isn’t too loud
  sound.play();
}
const punishments = [
  {icon: "1337", text: "Use only 1337 language for 15 minutes"},
  {icon: "GIF", text: "Type only in GIFs for 10 minutes"},
  {icon: "EMOJI", text: "Use only emojis for 10 minutes"},
  {icon: "BACKWARD", text: "Type every message backwards for 10 minutes"},
  {icon: "NICK", text: "Change your nickname to ‘Punished One’ for 30 minutes"},
  {icon: "ONE", text: "Reply only with one-word messages for 15 minutes"},
  {icon: "STOP", text: "Do not send any messages for 5 minutes"},
  {icon: "REPEAT", text: "Repeat the last message you received every time"},
  {icon: "LOWERCASE", text: "Type only in lowercase for 15 minutes"},
  {icon: "CAPS", text: "Type only in uppercase for 15 minutes"},
  {icon: "QUIET", text: "No typing in text channels for 10 minutes"},
  {icon: "BOT", text: "Add ‘bot:’ at the start of every message"},
  {icon: "LOUD", text: "Add ‘!’ at the end of every message"},
  {icon: "ARTIST", text: "Type all messages like song lyrics"},
  {icon: "SILENCE", text: "No emojis for 15 minutes"},
  {icon: "LIMITS", text: "Use only 5 words or less per message"},
  {icon: "STATUS", text: "Change your Discord status to ‘Punished’ for 30 minutes"},
  {icon: "WAIT", text: "Wait 10 seconds before sending every message"},
  {icon: "SPOOKY", text: "Send only spooky or Halloween-related messages"},
  {icon: "MEME", text: "Send only memes for 10 minutes"},
  {icon: "BOOK", text: "Quote a book or movie in every message"},
  {icon: "3", text: "Replace every ‘e’ with ‘3’ in your messages"},
  {icon: "GAY", text: "Add ‘✨’ emoji at the start of every message"},
  {icon: "SKULL", text: "Send skull emoji in every message"},
  {icon: "DM", text: "No direct messages for 15 minutes"},
  {icon: "TS PMO", text: "Use gaming slang only for 15 minutes"},
  {icon: "VILLAIN", text: "Call everyone ‘villain’ in messages"},
  {icon: "BRRR", text: "Pretend it's freezing cold in every message"},
  {icon: "HUH", text: "Only type in questions for 15 minutes"},
  {icon: "ZZZ", text: "Pretend to be sleepy in messages"},
  {icon: "SECRET", text: "Send cryptic or riddle-like messages"},
  {icon: "COPYCAT", text: "Copy the last message someone sent"},
  {icon: "RAPPER", text: "Rap every message"},
  {icon: "KIND SIR", text: "Use only formal language"},
  {icon: "MAGIC", text: "Add a magical word in every message"},
  {icon: "PARTY", text: "Celebrate every message like it’s a party"},
  {icon: "SHOUT", text: "Shout every message in ALL CAPS"},
  {icon: "TEN", text: "Send messages with exactly 10 words"},
  {icon: "GIF?", text: "Use only GIFs as replies"},
  {icon: "NO", text: "Don’t react with emojis for 10 minutes"},
  {icon: "POO", text: "Send poop emoji in every message"},
  {icon: "ALIEN", text: "Use alien language (random letters)"},
  {icon: "ROCKET", text: "Pretend you’re launching a rocket in every message"},
  {icon: "HAT", text: "Type like a magician casting spells"},
  {icon: "ZOMBIE", text: "Send zombie noises instead of words"},
  {icon: "18+", text: "Use ‘adult’ words only"},
  {icon: "LAG", text: "Pretend your connection is lagging"},
  {icon: "VOICE", text: "Send voice messages only (if possible)"},
];


    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalText = document.getElementById('modalText');
    const modalClose = document.getElementById('modalClose');

    const tickSound = document.getElementById('tickSound');
    const dingSound = document.getElementById('dingSound');

    const size = canvas.width;
    const center = size / 2;
    const radius = center - 20;
    const numSegments = punishments.length;
    const segmentAngle = (2 * Math.PI) / numSegments;

    let currentAngle = 0;
    let spinning = false;

    function drawWheel(angle) {
      ctx.clearRect(0, 0, size, size);

      for(let i = 0; i < numSegments; i++) {
        const startAngle = angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        // Alternate colors like Undertale's simplistic style
        ctx.fillStyle = i % 2 === 0 ? '#111' : '#222';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Draw icon centered
        const iconAngle = startAngle + segmentAngle / 2;
        const iconRadius = radius - 60;

        ctx.save();
        ctx.translate(center + iconRadius * Math.cos(iconAngle), center + iconRadius * Math.sin(iconAngle));
        ctx.rotate(iconAngle + Math.PI / 2);
        ctx.fillStyle = "white";
        ctx.font = 'bold 26px "Segoe UI Emoji", "Noto Color Emoji", Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(punishments[i].icon, 0, 0);
        ctx.restore();
      }
    }

    drawWheel(currentAngle);

    function easeOutQuart(t) {
      return 1 - Math.pow(1 - t, 4);
    }

    let lastTickSegment = null;

    function spin() {
      if(spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      hideModal();

      const spins = 6 + Math.random() * 3;
      const randomIndex = Math.floor(Math.random() * numSegments);
      const stopAngle = (2 * Math.PI * spins) + (3 * Math.PI / 2) - (randomIndex * segmentAngle + segmentAngle / 2);

      const duration = 6500;
      const startTime = performance.now();

      lastTickSegment = null;

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        const easedT = easeOutQuart(t);
        currentAngle = stopAngle * easedT;

        drawWheel(currentAngle);

        // Play tick sound on every new segment passed
        let pointerAngle = (3 * Math.PI / 2) - currentAngle;
        pointerAngle = (pointerAngle + 2 * Math.PI) % (2 * Math.PI);
        const currentSegment = Math.floor(pointerAngle / segmentAngle);

        if(currentSegment !== lastTickSegment && t < 0.99) {
          playSoundCloned(tickSound);

          lastTickSegment = currentSegment;
        }

        if(t < 1) {
          requestAnimationFrame(animate);
        } else {
          dingSound.play();
          showModal(punishments[randomIndex].text);
          spinning = false;
          spinBtn.disabled = false;
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spin);

    function showModal(text) {
      modalText.textContent = text;
      modalOverlay.classList.add('active');
    }

    function hideModal() {
      modalOverlay.classList.remove('active');
    }

    modalClose.addEventListener('click', hideModal);
    modalOverlay.addEventListener('click', e => {
      if(e.target === modalOverlay) hideModal();
    });
  </script>
</body>
</html>
