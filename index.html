<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Punishment Wheel for Discord</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: #fff;
    text-align: center;
    padding: 40px;
  }
  #wheel {
    margin: 0 auto;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 8px solid #444;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px #0f0;
  }
  #spinBtn {
    margin-top: 30px;
    font-size: 1.5rem;
    padding: 15px 40px;
    cursor: pointer;
    background: #28a745;
    border: none;
    border-radius: 10px;
    color: white;
    transition: background 0.3s;
  }
  #spinBtn:hover:not(:disabled) {
    background: #218838;
  }
  #pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    margin-left: -15px;
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid #e74c3c;
    z-index: 10;
  }
  #result {
    margin-top: 30px;
    font-size: 1.8rem;
    min-height: 60px;
    color: #0f0;
  }
</style>
</head>
<body>

<h1>Discord Punishment Wheel ðŸŽ¡</h1>
<div id="wheel">
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
  <div id="pointer"></div>
</div>
<button id="spinBtn">Spin the Wheel!</button>

<div id="result"></div>

<script>
  const punishments = [
    "Only type in lowercase for 5 minutes",
    "You must type everything in ALL CAPS",
    "No emojis allowed for 10 minutes",
    "Speak only in questions for 5 minutes",
    "Use only one-word messages for 10 minutes",
    "No typing except 'yes' or 'no' for 5 minutes",
    "Type with extra spaces between letters",
    "Reply only with GIFs for 5 minutes"
  ];

  const canvas = document.getElementById('wheelCanvas');
  const ctx = canvas.getContext('2d');
  const spinBtn = document.getElementById('spinBtn');
  const resultDiv = document.getElementById('result');

  const size = canvas.width;
  const center = size / 2;
  const radius = center - 20;
  const numSegments = punishments.length;
  const segmentAngle = (2 * Math.PI) / numSegments;

  let currentAngle = 0;
  let spinning = false;

  // Draw the wheel segments
  function drawWheel(angle) {
    ctx.clearRect(0, 0, size, size);
    for(let i = 0; i < numSegments; i++) {
      const startAngle = angle + i * segmentAngle;
      const endAngle = startAngle + segmentAngle;

      // Alternate colors
      ctx.fillStyle = i % 2 === 0 ? '#2ecc71' : '#27ae60';

      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.arc(center, center, radius, startAngle, endAngle);
      ctx.lineTo(center, center);
      ctx.fill();

      // Draw text
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(startAngle + segmentAngle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#fff";
      ctx.font = "bold 14px Arial";
      ctx.fillText(punishments[i], radius - 10, 5);
      ctx.restore();
    }
  }

  drawWheel(currentAngle);

  function spin() {
    if (spinning) return;
    spinning = true;
    spinBtn.disabled = true;
    resultDiv.textContent = "";

    // Spin variables
    let spinTime = 0;
    let spinTimeTotal = 4000 + Math.random() * 3000; // 4-7 seconds spin

    function rotate() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopSpin();
        return;
      }

      // Ease out rotation speed (starts fast and slows down)
      const spinProgress = spinTime / spinTimeTotal;
      const easedSpeed = (1 - spinProgress) * 0.3 + 0.02;
      currentAngle += easedSpeed;
      currentAngle %= 2 * Math.PI;

      drawWheel(currentAngle);
      requestAnimationFrame(rotate);
    }

    function stopSpin() {
      // Calculate which segment is at the pointer (top)
      // Pointer at 270deg or 3Ï€/2 radians (top center)
      const pointerAngle = 3 * Math.PI / 2;

      // Adjust angle so 0 is at pointer angle
      let normalizedAngle = (2 * Math.PI + pointerAngle - currentAngle) % (2 * Math.PI);
      // Determine the segment index
      const selectedIndex = Math.floor(normalizedAngle / segmentAngle);

      // Show result
      resultDiv.textContent = "Punishment: " + punishments[selectedIndex];

      spinning = false;
      spinBtn.disabled = false;
    }

    rotate();
  }

  spinBtn.addEventListener('click', spin);
</script>

</body>
</html>
