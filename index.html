<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Punishment Wheel ‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7289da 0%, #2c2f33 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow:
        0 0 6px #7289da,
        0 0 20px #99aaff;
    }

    #wheel {
      position: relative;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      box-shadow:
        0 0 25px #7289daaa,
        inset 0 0 40px #99aaffaa;
      background: #23272a;
      overflow: visible;
    }

    #wheelCanvas {
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #7289da88);
      transition: filter 0.3s;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #faa61a;
      filter: drop-shadow(0 0 8px #faa61aaa);
      animation: pulse 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px #faa61aaa);
      }
      50% {
        filter: drop-shadow(0 0 18px #ffcb52ff);
      }
    }

    #spinBtn {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 1.7rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #faa61a, #ffcb52);
      color: #222;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 0 15px #faa61a,
        inset 0 0 10px #ffcb52;
      transition: background 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    #spinBtn:hover:not(:disabled) {
      background: linear-gradient(45deg, #ffcb52, #faa61a);
      box-shadow:
        0 0 25px #ffcb52,
        inset 0 0 15px #faa61a;
    }

    #spinBtn:disabled {
      background: #555;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Particle container inside the wheel */
    #particles {
      position: absolute;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      overflow: visible;
      z-index: 5;
    }

    /* Modal popup styling */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    #modalOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    #modal {
      background: #2c2f33;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      box-shadow:
        0 0 15px #faa61a,
        0 0 30px #ffcb52;
      text-align: center;
      color: #ffcb52;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: text;
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: relative;
      white-space: pre-line;
    }
    #modalOverlay.active #modal {
      transform: scale(1);
      opacity: 1;
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ffcb52;
      cursor: pointer;
      font-weight: 900;
      user-select: none;
      transition: color 0.3s ease;
    }
    #modalClose:hover {
      color: #faa61a;
    }
  </style>
</head>
<body>
  <h1>Discord Punishment Wheel üé°</h1>
  <div id="wheel">
    <canvas id="wheelCanvas" width="420" height="420"></canvas>
    <div id="particles"></div>
    <div id="pointer"></div>
  </div>
  <button id="spinBtn">Spin the Wheel!</button>

  <!-- Modal Popup -->
  <div id="modalOverlay">
    <div id="modal">
      <div id="modalClose">&times;</div>
      <div id="modalText"></div>
    </div>
  </div>

  <script>
    // Punishments and corresponding icons (Discord style emojis or Unicode)
    const punishments = [
      {icon: "üî°", text: "Only type in lowercase for 5 minutes"},
      {icon: "üî†", text: "You must type everything in ALL CAPS"},
      {icon: "üö´üòÄ", text: "No emojis allowed for 10 minutes"},
      {icon: "‚ùì", text: "Speak only in questions for 5 minutes"},
      {icon: "üó£Ô∏è", text: "Use only one-word messages for 10 minutes"},
      {icon: "üëçüëé", text: "No typing except 'yes' or 'no' for 5 minutes"},
      {icon: "üí¨", text: "Type with extra spaces between letters"},
      {icon: "üéûÔ∏è", text: "Reply only with GIFs for 5 minutes"},
      {icon: "‚åõ", text: "No typing for 1 minute (silence challenge)"},
      {icon: "ü§ê", text: "Only react with emojis for 5 minutes"},
      {icon: "üîÑ", text: "Repeat last message twice every time"},
      {icon: "üí¢", text: "Use at least 3 exclamation marks per message"},
      {icon: "üßô‚Äç‚ôÇÔ∏è", text: "Talk only in rhymes for 5 minutes"},
      {icon: "ü§ñ", text: "Use only robot-style messages (monotone)"},
      {icon: "üëª", text: "Send only spooky messages for 10 minutes"},
      {icon: "üéµ", text: "Write messages like song lyrics"},
      {icon: "üö∂‚Äç‚ôÇÔ∏è", text: "Take 10-second breaks between messages"},
      {icon: "üïµÔ∏è‚Äç‚ôÄÔ∏è", text: "Guess what others mean in replies"},
      {icon: "üß©", text: "Send messages as riddles or puzzles"},
      {icon: "üì¢", text: "Make your messages very loud (use CAPS)"},
    ];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');
    const modalClose = document.getElementById('modalClose');

    const size = canvas.width;
    const center = size / 2;
    const radius = center - 30;
    const numSegments = punishments.length;
    const segmentAngle = (2 * Math.PI) / numSegments;

    let currentAngle = 0;
    let spinning = false;

    function drawWheel(angle) {
      ctx.clearRect(0, 0, size, size);

      for(let i = 0; i < numSegments; i++) {
        const startAngle = angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        // Gradient fill for each segment - Discord purple tones
        let grad = ctx.createLinearGradient(center + Math.cos(startAngle)*radius, center + Math.sin(startAngle)*radius,
                                            center + Math.cos(endAngle)*radius, center + Math.sin(endAngle)*radius);
        grad.addColorStop(0, i % 2 === 0 ? '#5865F2' : '#404EED');
        grad.addColorStop(1, i % 2 === 0 ? '#404EED' : '#5865F2');

        ctx.fillStyle = grad;
        ctx.strokeStyle = '#23272a';
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Draw the icon centered in the middle of the segment
        const iconAngle = startAngle + segmentAngle / 2;
        const iconRadius = radius - 70;

        ctx.save();
        ctx.translate(center + iconRadius * Math.cos(iconAngle), center + iconRadius * Math.sin(iconAngle));
        ctx.rotate(iconAngle + Math.PI / 2); // rotate so icons stay upright-ish
        ctx.fillStyle = "#fff";
        ctx.font = 'bold 36px "Segoe UI Emoji", "Noto Color Emoji", Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(punishments[i].icon, 0, 0);
        ctx.restore();
      }
    }

    drawWheel(currentAngle);

    // Smooth easing function
    function easeOutQuart(t) {
      return 1 - Math.pow(1 - t, 4);
    }

    function spin() {
      if(spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      hideModal();

      const spins = 6 + Math.random() * 3; // 6 to 9 rotations
      const randomIndex = Math.floor(Math.random() * numSegments);
      // Pointer points straight up at 3œÄ/2 radians, so we rotate accordingly
      const stopAngle = (2 * Math.PI * spins) + (3 * Math.PI / 2) - (randomIndex * segmentAngle + segmentAngle / 2);

      const duration = 6500; // ms
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        const easedT = easeOutQuart(t);
        currentAngle = stopAngle * easedT;

        drawWheel(currentAngle);

        if(t < 1) {
          requestAnimationFrame(animate);
        } else {
          showModal(punishments[randomIndex].text);
          spinning = false;
          spinBtn.disabled = false;
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spin);

    // Modal controls
    function showModal(text) {
      modalText.textContent = text;
      modalOverlay.classList.add('active');
    }
    function hideModal() {
      modalOverlay.classList.remove('active');
    }

    modalClose.addEventListener('click', hideModal);
    modalOverlay.addEventListener('click', e => {
      if(e.target === modalOverlay) hideModal();
    });
  </script>
</body>
</html>
