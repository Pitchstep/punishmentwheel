<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>wheel of punishment</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7289da 0%, #2c2f33 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow:
        0 0 6px #7289da,
        0 0 20px #99aaff;
    }

    #wheel {
      position: relative;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      box-shadow:
        0 0 25px #7289daaa,
        inset 0 0 40px #99aaffaa;
      background: #23272a;
      overflow: visible;
    }

    #wheelCanvas {
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #7289da88);
      transition: filter 0.3s;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #faa61a;
      filter: drop-shadow(0 0 8px #faa61aaa);
      animation: pulse 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px #faa61aaa);
      }
      50% {
        filter: drop-shadow(0 0 18px #ffcb52ff);
      }
    }

    #spinBtn {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 1.7rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #faa61a, #ffcb52);
      color: #222;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 0 15px #faa61a,
        inset 0 0 10px #ffcb52;
      transition: background 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    #spinBtn:hover:not(:disabled) {
      background: linear-gradient(45deg, #ffcb52, #faa61a);
      box-shadow:
        0 0 25px #ffcb52,
        inset 0 0 15px #faa61a;
    }

    #spinBtn:disabled {
      background: #555;
      color: #bbb;
      cursor: not-allowed;
      box-shadow: none;
    }

    #result {
      margin-top: 35px;
      font-size: 1.8rem;
      min-height: 60px;
      color: #ffcb52;
      text-shadow:
        0 0 8px #ffcb52,
        0 0 15px #faa61a;
      font-weight: 700;
      max-width: 380px;
      line-height: 1.3;
      user-select: text;
    }

    /* Particle container inside the wheel */
    #particles {
      position: absolute;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      overflow: visible;
      z-index: 5;
    }

  </style>
</head>
<body>
  <h1>seth's wheel</h1>
  <div id="wheel">
    <canvas id="wheelCanvas" width="420" height="420"></canvas>
    <div id="particles"></div>
    <div id="pointer"></div>
  </div>
  <button id="spinBtn">spin it</button>
  <div id="result"></div>

  <script>
    const punishments = [
      "only type in lowercase for 5 minutes",
      "u must type everything in ALL CAPS",
      "no emojis allowed for 10 minutes",
      "speak only in questions for 5 minutes",
      "use only one-word messages for 10 minutes",
      "no typing except 'yes' or 'no' for 5 minutes",
      "type with extra spaces between letters",
      "reply only with gifs for 5 minutes"
    ];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const particlesContainer = document.getElementById('particles');

    const size = canvas.width;
    const center = size / 2;
    const radius = center - 30;
    const numSegments = punishments.length;
    const segmentAngle = (2 * Math.PI) / numSegments;

    let currentAngle = 0;
    let spinning = false;

    // Draw the wheel with text and colors
    function drawWheel(angle) {
      ctx.clearRect(0, 0, size, size);

      // Draw segments
      for(let i = 0; i < numSegments; i++) {
        const startAngle = angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        // Gradient fill for each segment - Discord purple tones
        let grad = ctx.createLinearGradient(center + Math.cos(startAngle)*radius, center + Math.sin(startAngle)*radius,
                                            center + Math.cos(endAngle)*radius, center + Math.sin(endAngle)*radius);
        grad.addColorStop(0, i % 2 === 0 ? '#5865F2' : '#404EED');
        grad.addColorStop(1, i % 2 === 0 ? '#404EED' : '#5865F2');

        ctx.fillStyle = grad;
        ctx.strokeStyle = '#23272a';
        ctx.lineWidth = 3;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Draw text
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.fillStyle = '#FFFFFFDD';
        ctx.font = 'bold 15px Montserrat, Arial, sans-serif';
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';

        // Wrap text if too long
        const text = punishments[i];
        const maxWidth = radius - 25;
        wrapText(ctx, text, maxWidth);

        ctx.restore();
      }
    }

    // Wrap text function to fit text inside segments
    function wrapText(ctx, text, maxWidth) {
      const words = text.split(' ');
      let line = '';
      const lineHeight = 18;
      let y = 0;
      for(let n = 0; n < words.length; n++) {
        let testLine = line + words[n] + ' ';
        let metrics = ctx.measureText(testLine);
        let testWidth = metrics.width;
        if(testWidth > maxWidth && n > 0) {
          ctx.fillText(line, maxWidth, y);
          line = words[n] + ' ';
          y += lineHeight;
        }
        else {
          line = testLine;
        }
      }
      ctx.fillText(line, maxWidth, y);
    }

    drawWheel(currentAngle);

    // Particle sparkle effect variables
    const particlesCount = 30;
    let particles = [];

    function createParticle() {
      return {
        x: center + (Math.random() - 0.5) * radius * 1.6,
        y: center + (Math.random() - 0.5) * radius * 1.6,
        size: Math.random() * 2 + 1,
        alpha: 0,
        alphaSpeed: 0.01 + Math.random() * 0.03,
        fadeIn: true
      };
    }

    function initParticles() {
      particles = [];
      for(let i = 0; i < particlesCount; i++) {
        particles.push(createParticle());
      }
    }

    function drawParticles() {
      particles.forEach(p => {
        if(p.fadeIn) {
          p.alpha += p.alphaSpeed;
          if(p.alpha >= 1) p.fadeIn = false;
        } else {
          p.alpha -= p.alphaSpeed;
          if(p.alpha <= 0) {
            Object.assign(p, createParticle());
            p.alpha = 0;
            p.fadeIn = true;
          }
        }

        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
        ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
        ctx.shadowBlur = 10;
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();
        ctx.shadowBlur = 0;
      });
    }

    initParticles();

    // Ease out cubic
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function spin() {
      if(spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      resultDiv.textContent = "";

      const spins = 5 + Math.random() * 3; // 5 to 8 full rotations
      const randomIndex = Math.floor(Math.random() * numSegments);
      // Calculate target angle to land on chosen punishment (pointer at top = 3Ï€/2)
      const stopAngle = (2 * Math.PI * spins) + (3 * Math.PI / 2) - (randomIndex * segmentAngle + segmentAngle/2);

      const duration = 6000; // spin duration in ms
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        // eased progress
        const easedT = easeOutCubic(t);
        currentAngle = stopAngle * easedT;

        drawWheel(currentAngle);
        drawParticles();

        if(t < 1) {
          requestAnimationFrame(animate);
        } else {
          // Show the result
          resultDiv.textContent = "Punishment: " + punishments[randomIndex];
          spinning = false;
          spinBtn.disabled = false;
        }
      }
      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spin);

  </script>
</body>
</html>
