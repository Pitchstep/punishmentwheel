<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punishment Wheel</title>
  <!-- Pixel font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      text-shadow:
        0 0 2px #00bfff,
        0 0 4px #00bfff;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 16px;
      letter-spacing: 2px;
      color: white;
      text-shadow:
        0 0 3px #fff,
        0 0 6px #0ff,
        0 0 9px #0ff;
    }

    #wheel {
      position: relative;
      width: 420px;
      height: 420px;
      background: #222;
      border: 5px solid white;
      image-rendering: pixelated;
      filter: drop-shadow(0 0 3px cyan);
      box-shadow:
        inset 0 0 6px #0ff,
        0 0 10px #0ff;
      border-radius: 0; /* sharp edges */
    }

    #wheelCanvas {
      width: 420px;
      height: 420px;
      image-rendering: pixelated;
      border: 4px solid white;
      background: black;
      display: block;
      margin: 0;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #0ff;
      filter: drop-shadow(0 0 6px cyan);
      animation: flicker 1.5s infinite;
      z-index: 10;
    }
    @keyframes flicker {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.7;}
    }

    #spinBtn {
      margin-top: 30px;
      padding: 15px 50px;
      font-size: 10px;
      border: 3px solid #0ff;
      background: black;
      color: #0ff;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow:
        0 0 3px cyan,
        0 0 6px cyan;
      transition: background 0.3s, color 0.3s;
      image-rendering: pixelated;
    }
    #spinBtn:hover:not(:disabled) {
      background: #0ff;
      color: black;
      text-shadow:
        none;
    }
    #spinBtn:disabled {
      border-color: #555;
      color: #555;
      cursor: not-allowed;
      text-shadow: none;
    }

    /* Modal styled like Undertale dialog box */
    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    #modalOverlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #modal {
      background: black;
      border: 4px solid white;
      box-shadow:
        0 0 8px cyan,
        inset 0 0 15px #0ff;
      max-width: 360px;
      padding: 20px 20px 40px 20px;
      font-size: 8px;
      line-height: 1.3;
      letter-spacing: 0.7px;
      color: #0ff;
      font-weight: 700;
      text-align: center;
      white-space: pre-wrap;
      position: relative;
      user-select: text;
      image-rendering: pixelated;
    }

    #modalClose {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 14px;
      font-weight: 900;
      color: #0ff;
      cursor: pointer;
      user-select: none;
      text-shadow:
        0 0 3px cyan,
        0 0 6px cyan;
      transition: color 0.3s;
    }
    #modalClose:hover {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>UNDERTALE PUNISHMENT WHEEL</h1>

  <div id="wheel">
    <canvas id="wheelCanvas" width="420" height="420"></canvas>
    <div id="pointer"></div>
  </div>

  <button id="spinBtn">SPIN THE WHEEL</button>

  <div id="modalOverlay">
    <div id="modal">
      <div id="modalClose">&times;</div>
      <div id="modalText"></div>
    </div>
  </div>

  <!-- Audio: 8-bit style beep and chime -->
  <audio id="tickSound" src="SND_TXT1.wav" preload="auto"></audio>
  <audio id="dingSound" src="mus_sfx_eyeflash.wav" preload="auto"></audio>

  <script>
    const punishments = [
      {icon: "üî°", text: "Only type in lowercase for 5 minutes"},
      {icon: "üî†", text: "You must type everything in ALL CAPS"},
      {icon: "üö´üòÄ", text: "No emojis allowed for 10 minutes"},
      {icon: "‚ùì", text: "Speak only in questions for 5 minutes"},
      {icon: "üó£Ô∏è", text: "Use only one-word messages for 10 minutes"},
      {icon: "üëçüëé", text: "No typing except 'yes' or 'no' for 5 minutes"},
      {icon: "üí¨", text: "Type with extra spaces between letters"},
      {icon: "üéûÔ∏è", text: "Reply only with GIFs for 5 minutes"},
      {icon: "‚åõ", text: "No typing for 1 minute (silence challenge)"},
      {icon: "ü§ê", text: "Only react with emojis for 5 minutes"},
      {icon: "üîÑ", text: "Repeat last message twice every time"},
      {icon: "üí¢", text: "Use at least 3 exclamation marks per message"},
      {icon: "üßô‚Äç‚ôÇÔ∏è", text: "Talk only in rhymes for 5 minutes"},
      {icon: "ü§ñ", text: "Use only robot-style messages (monotone)"},
      {icon: "üëª", text: "Send only spooky messages for 10 minutes"},
      {icon: "üéµ", text: "Write messages like song lyrics"},
      {icon: "üö∂‚Äç‚ôÇÔ∏è", text: "Take 10-second breaks between messages"},
      {icon: "üïµÔ∏è‚Äç‚ôÄÔ∏è", text: "Guess what others mean in replies"},
      {icon: "üß©", text: "Send messages as riddles or puzzles"},
      {icon: "üì¢", text: "Make your messages very loud (use CAPS)"},
    ];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalText = document.getElementById('modalText');
    const modalClose = document.getElementById('modalClose');

    const tickSound = document.getElementById('tickSound');
    const dingSound = document.getElementById('dingSound');

    const size = canvas.width;
    const center = size / 2;
    const radius = center - 20;
    const numSegments = punishments.length;
    const segmentAngle = (2 * Math.PI) / numSegments;

    let currentAngle = 0;
    let spinning = false;

    function drawWheel(angle) {
      ctx.clearRect(0, 0, size, size);

      for(let i = 0; i < numSegments; i++) {
        const startAngle = angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        // Alternate colors like Undertale's simplistic style
        ctx.fillStyle = i % 2 === 0 ? '#111' : '#222';
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        // Draw icon centered
        const iconAngle = startAngle + segmentAngle / 2;
        const iconRadius = radius - 60;

        ctx.save();
        ctx.translate(center + iconRadius * Math.cos(iconAngle), center + iconRadius * Math.sin(iconAngle));
        ctx.rotate(iconAngle + Math.PI / 2);
        ctx.fillStyle = "white";
        ctx.font = 'bold 26px "Segoe UI Emoji", "Noto Color Emoji", Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(punishments[i].icon, 0, 0);
        ctx.restore();
      }
    }

    drawWheel(currentAngle);

    function easeOutQuart(t) {
      return 1 - Math.pow(1 - t, 4);
    }

    let lastTickSegment = null;

    function spin() {
      if(spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      hideModal();

      const spins = 6 + Math.random() * 3;
      const randomIndex = Math.floor(Math.random() * numSegments);
      const stopAngle = (2 * Math.PI * spins) + (3 * Math.PI / 2) - (randomIndex * segmentAngle + segmentAngle / 2);

      const duration = 6500;
      const startTime = performance.now();

      lastTickSegment = null;

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        const easedT = easeOutQuart(t);
        currentAngle = stopAngle * easedT;

        drawWheel(currentAngle);

        // Play tick sound on every new segment passed
        let pointerAngle = (3 * Math.PI / 2) - currentAngle;
        pointerAngle = (pointerAngle + 2 * Math.PI) % (2 * Math.PI);
        const currentSegment = Math.floor(pointerAngle / segmentAngle);

        if(currentSegment !== lastTickSegment && t < 0.99) {
          tickSound.currentTime = 0;
          tickSound.play();
          lastTickSegment = currentSegment;
        }

        if(t < 1) {
          requestAnimationFrame(animate);
        } else {
          dingSound.play();
          showModal(punishments[randomIndex].text);
          spinning = false;
          spinBtn.disabled = false;
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spin);

    function showModal(text) {
      modalText.textContent = text;
      modalOverlay.classList.add('active');
    }

    function hideModal() {
      modalOverlay.classList.remove('active');
    }

    modalClose.addEventListener('click', hideModal);
    modalOverlay.addEventListener('click', e => {
      if(e.target === modalOverlay) hideModal();
    });
  </script>
</body>
</html>
