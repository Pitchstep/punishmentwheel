<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SolRNG-style Punishment Selector</title>
<style>
  body {
    background: #121213;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .reel-container {
    position: relative;
    width: 300px;
    height: 80px;
    overflow: hidden;
    border: 4px solid #7289da; /* Discord blurple */
    border-radius: 12px;
    background: #2c2f33;
    box-shadow: 0 0 15px #7289da99;
  }

  .reel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    will-change: transform;
  }

  .item {
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    font-weight: bold;
    color: #eee;
    user-select: none;
    border-bottom: 1px solid #444;
  }

  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    background: #7289da;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 10px #7289dacc;
    transition: background 0.3s;
  }

  button:hover {
    background: #5b6eae;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #23272a;
    border-radius: 16px;
    padding: 24px 40px;
    box-shadow: 0 0 30px #7289dacc;
    color: #eee;
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    pointer-events: none;
    transition: transform 0.3s ease;
    user-select: none;
    z-index: 100;
  }

  .popup.show {
    transform: translate(-50%, -50%) scale(1);
    pointer-events: auto;
  }

  .popup button {
    margin-top: 16px;
    padding: 8px 16px;
    font-size: 1rem;
    background: #7289da;
  }
</style>
</head>
<body>

<div class="reel-container">
  <div class="reel" id="reel">
    <div class="item">üêæ Use only 1337 language for 15 minutes</div>
  </div>
</div>
<button id="spinBtn">Spin</button>

<div class="popup" id="popup">
  <div id="punishmentText"></div>
  <button id="closePopup">Close</button>
</div>

<script>
  const reel = document.getElementById('reel');
  const spinBtn = document.getElementById('spinBtn');
  const popup = document.getElementById('popup');
  const punishmentText = document.getElementById('punishmentText');
  const closePopup = document.getElementById('closePopup');

  const itemHeight = 80; // height in px of each item
  const totalItems = 1; // number of punishments (only 1 now)
  
  // We‚Äôll simulate spinning by looping the single item multiple times
  // so the reel scrolls down several loops before stopping

  spinBtn.addEventListener('click', () => {
    spinBtn.disabled = true;
    popup.classList.remove('show');
    
    // Total spins ‚Äî number of items * loops + random offset (here offset zero because only 1 item)
    const loops = 20;
    const totalScroll = itemHeight * totalItems * loops;

    let start = null;
    let duration = 4000; // 4 seconds spin

    function easeOut(t) {
      return t * (2 - t);
    }

    function animate(timestamp) {
      if (!start) start = timestamp;
      let elapsed = timestamp - start;
      let progress = Math.min(elapsed / duration, 1);
      let eased = easeOut(progress);

      // Scroll position with easing (starts fast, ends slow)
      let scroll = totalScroll * (1 - eased);

      reel.style.transform = `translateY(-${scroll}px)`;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        // Spin ended ‚Äî show popup
        punishmentText.textContent = reel.children[0].textContent;
        popup.classList.add('show');
        spinBtn.disabled = false;
      }
    }

    requestAnimationFrame(animate);
  });

  closePopup.addEventListener('click', () => {
    popup.classList.remove('show');
  });
</script>

</body>
</html>
